<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Ghi âm giọng nói - PhoWhisper</title>
</head>
<body>
  <h2>🎤 Ghi âm và chuyển giọng nói thành văn bản</h2>
  <button id="recordBtn">🎙️ Bắt đầu ghi</button>
  <button id="stopBtn" disabled>🛑 Dừng ghi</button>
  <p><strong>Kết quả:</strong> <span id="result">...</span></p>

  <script>
    let mediaRecorder;
    let audioChunks = [];

    const recordBtn = document.getElementById('recordBtn');
    const stopBtn = document.getElementById('stopBtn');
    const result = document.getElementById('result');

    recordBtn.onclick = async () => {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(stream);
      audioChunks = [];

      mediaRecorder.ondataavailable = event => audioChunks.push(event.data);

      mediaRecorder.onstop = async () => {
        const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
        const formData = new FormData();
        formData.append('audio', audioBlob, 'recording.webm');

        const response = await fetch('/transcribe', {
          method: 'POST',
          body: formData
        });

        const data = await response.json();
        result.textContent = data.text || 'Không nhận diện được';
      };

      mediaRecorder.start();
      recordBtn.disabled = true;
      stopBtn.disabled = false;
    };

    stopBtn.onclick = () => {
      mediaRecorder.stop();
      recordBtn.disabled = false;
      stopBtn.disabled = true;
    };
  </script>
</body>
</html>

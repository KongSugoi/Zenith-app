  <script>
    let mediaRecorder;

        const response = await fetch('/transcribe', {
          method: 'POST',
          body: formData
        });

        const data = await response.json();
        result.textContent = data.text || 'KhÃ´ng nháº­n diá»‡n Ä‘Æ°á»£c';
      };

      mediaRecorder.start();
      recordBtn.disabled = true;
      stopBtn.disabled = false;
    };

    stopBtn.onclick = () => {
      mediaRecorder.stop();
      recordBtn.disabled = false;
      stopBtn.disabled = true;
    };
  </script>
